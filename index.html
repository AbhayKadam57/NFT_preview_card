<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="bg-primary">

    <div class="card bg-secondary">

      <div id="overlay">
        <img  class="image" alt="equillibrium"  src="images/image-equilibrium.jpg"/>
        <div bg-hidden>

          <img class="hidden" alt="hidden"  src="images/icon-view.svg"/>

        </div>
      </div>
      

      <div class="post-content">
         <h3><a href="#" class="post-heading">Equilibrium #3429</a></h3>
         <p>Our Equilibrium collection promotes balances and calm.</p>
         <div class="flex">

            <div class="box flex">
              <img class="eth-icon" alt="ethicon" src="images/icon-ethereum.svg"/>
              <h5>0.041ETH</h5>
            </div>
            
            <div class="box flex">
              <img class="clock" alt="clock" src="images/icon-clock.svg"/>
              <p>3 days left</p>
            </div>
            
         </div>
         <div class="divider"></div>

         
      </div>
      <div class="creater flex">
        <img src="images/image-avatar.png" alt="creater"/>
        <p>Creation of <b>Jules Wyvren</b></p>
      </div>


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abhay Kadam</a>.
    </div>


  </section>
  

  
</body>
</html>
